<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compressor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div id="drop-area">
        <div id="drop-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5L12 15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M7 10L12 5L17 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 19L18 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <h2>Drag & drop or select a video</h2>
        <p>Compression happens locally without uploading your video to any servers</p>
        <button id="select-file">Select File</button>
        <div id="file-name"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="settings" style="display: none;">
            <div class="slider-container">
                <span class="slider-label">Least Size</span>
                <input type="range" id="quality-slider" min="0" max="100" value="50" step="12.5">
                <span class="slider-label">Best Quality</span>
            </div>
            <button id="compress-button">Compress</button>
        </div>
        <div id="size-display" style="display: none;">
            <div class="size-container">
                <div class="size-box">
                    <div>
                        <div class="size-label">Before</div>
                        <div class="size-value" id="original-size"></div>
                    </div>
                </div>
            </div>
            <div class="size-container">
                <div class="size-box">
                    <div id="after-compression">
                        <div class="size-label">After</div>
                        <div class="size-value" id="compressed-size"></div>
                        <div class="size-reduction" id="size-reduction"></div>
                    </div>
                    <div id="compression-loader" class="loader"></div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                </div>
            </div>
            <div class="button-container" style="display: none;">
                <button id="new-file-button">New File</button>
                <button class="download-button" id="download-button">Download</button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            <span class="info-text">Open source video compression tool made with FFmpeg for unnecessarily heavy videos</span>
            <a href="https://github.com/lilmirac" target="_blank" rel="noopener noreferrer">
                <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

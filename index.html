<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compresso</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-eval' 'unsafe-inline' blob: https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob:;
        media-src 'self' blob:;
        connect-src 'self' blob: https://cdn.jsdelivr.net;
        worker-src 'self' blob:;
        child-src blob:
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container" id="upload-container">
        <input type="file" id="file-input" style="display: none;">
        <div class="upload-area">
            <img src="upload-icon.svg" alt="Upload" id="drop-icon">
            <p class="upload-text">drop or select a video</p>
            <p class="upload-subtext">works locally, no data is uploading</p>
        </div>
        
        <div class="control-panel">
            <div class="panel-section">
                <label class="panel-label">quality</label>
                <input type="range" class="slider" min="0" max="100" value="100">
            </div>

            <div class="panel-section">
                <label class="panel-label">audio</label>
                <div class="audio-buttons">
                    <button class="audio-button selected" data-action="keep">keep</button>
                    <button class="audio-button" data-action="remove">remove</button>
                </div>
            </div>

            <button class="process-button">compress</button>
        </div>
    </div>

    <footer class="footer">
        <p>open source fully local ffmpeg wrapper</p>
